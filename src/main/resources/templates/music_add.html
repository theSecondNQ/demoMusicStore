<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加音乐 - 音乐商店</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
        }
        textarea { height: 80px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
<div class="header">
    <a th:href="@{/music/list}">← 返回音乐列表</a>
    <h1>添加音乐</h1>
</div>

<form th:action="@{/music/add}" method="post">
    <div class="form-group">
        <label for="title">歌曲名称：</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
        <label for="artist">歌手：</label>
        <input type="text" id="artist" name="artist" required>
    </div>

    <div class="form-group">
        <label for="categoryId">分类：</label>
        <select id="categoryId" name="categoryId" required>
            <option value="">请选择分类</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="album">专辑：</label>
        <input type="text" id="album" name="album">
    </div>

    <div class="form-group">
        <label for="duration">时长（秒）：</label>
        <input type="number" id="duration" name="duration" min="1" required>
    </div>

    <div class="form-group">
        <label for="price">价格：</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
    </div>

    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">添加音乐</button>
        <a th:href="@{/music/list}" class="btn btn-secondary">取消</a>
    </div>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
