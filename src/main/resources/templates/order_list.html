<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单 - 音乐商店</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { margin-bottom: 20px; }
        .order-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .order-table th, .order-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .order-table th { background: #f8f9fa; }
        .btn { padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: #007bff; color: white; }
        .status-pending { color: #856404; background: #fff3cd; padding: 3px 8px; border-radius: 3px; }
        .status-paid { color: #0c5460; background: #d1ecf1; padding: 3px 8px; border-radius: 3px; }
        .status-completed { color: #155724; background: #d4edda; padding: 3px 8px; border-radius: 3px; }
        .status-cancelled { color: #721c24; background: #f8d7da; padding: 3px 8px; border-radius: 3px; }
        .empty-message { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
<div class="header">
    <a th:href="@{/music/list}">← 返回首页</a>
    <h1>我的订单</h1>
</div>

<div th:if="${orders != null and !orders.isEmpty()}">
    <table class="order-table">
        <thead>
        <tr>
            <th>订单号</th>
            <th>总金额</th>
            <th>状态</th>
            <th>支付方式</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderNumber}"></td>
            <td>￥<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span></td>
            <td>
                <span th:class="'status-' + ${order.status}" th:text="${order.status}"></span>
            </td>
            <td th:text="${order.paymentMethod}"></td>
            <td th:text="${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{'/order/detail/' + ${order.id}}" class="btn btn-primary">查看详情</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${orders == null or orders.isEmpty()}" class="empty-message">
    <h3>暂无订单</h3>
    <p>您还没有下过任何订单，去 <a th:href="@{/music/list}">音乐列表</a> 选购喜欢的音乐吧！</p>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
