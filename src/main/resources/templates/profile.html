<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 音乐商店</title>
    <link th:href="@{/css/ios-style.css}" rel="stylesheet">
</head>
<body>
<!-- iOS风格头部 -->
<header class="ios-header">
    <div class="ios-navbar">
        <a th:href="@{/music/list}" class="ios-brand">
            音乐商店
        </a>
        <div class="ios-nav-items">
            <a th:href="@{/music/list}" class="ios-btn ios-btn-sm ios-btn-outline" style="color: white; border-color: white;">返回首页</a>
            <a th:href="@{/logout}" class="ios-btn ios-btn-sm ios-btn-danger">退出</a>
        </div>
    </div>
</header>

<div class="ios-container ios-fade-in">
    <div class="ios-card">
        <div style="padding: 20px;">
    <h1 style="margin-bottom: 20px;">个人中心</h1>

            <!-- 成功消息 -->
            <div th:if="${success}" class="success-msg" th:text="${success}"></div>

            <!-- 错误消息 -->
            <div th:if="${msg}" class="error-msg" th:text="${msg}"></div>

            <div class="user-info">
                <h3>基本信息</h3>
                <p><strong>用户名：</strong> <span th:text="${user.username}"></span></p>
                <p><strong>角色：</strong> <span th:text="${user.role}"></span></p>
                <p><strong>注册时间：</strong> <span th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm')}"></span></p>
            </div>

            <div class="profile-section">
                <h3>📧 修改个人信息</h3>
                <form th:action="@{/updateProfile}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <input type="hidden" name="username" th:value="${user.username}">
                    <input type="hidden" name="role" th:value="${user.role}">

                    <div class="ios-form-group">
                        <label class="ios-label">邮箱：</label>
                        <input type="email" name="email" class="ios-input" th:value="${user.email}">
                    </div>

                    <button type="submit" class="ios-btn ios-btn-primary">更新信息</button>
                </form>
            </div>

            <div class="password-section">
                <h3>🔒 修改密码</h3>

                <!-- 密码错误消息 -->
                <div th:if="${passwordError}" class="error-msg" th:text="${passwordError}"></div>

                <form th:action="@{/changePassword}" method="post">
                    <div class="ios-form-group">
                        <label class="ios-label">原密码：</label>
                        <input type="password" name="oldPassword" class="ios-input" required>
                    </div>

                    <div class="ios-form-group">
                        <label class="ios-label">新密码：</label>
                        <input type="password" name="newPassword" class="ios-input" required minlength="6">
                    </div>

                    <div class="ios-form-group">
                        <label class="ios-label">确认新密码：</label>
                        <input type="password" name="confirmPassword" class="ios-input" required minlength="6">
                    </div>

                    <button type="submit" class="ios-btn ios-btn-success">修改密码</button>
                </form>

                <div class="info-msg">
                    <strong>密码要求：</strong>
                    <ul>
                        <li>新密码长度不能少于6位</li>
                        <li>新密码和确认密码必须一致</li>
                    </ul>
                </div>
            </div>

            <div style="margin-top: 20px; display: flex; gap: 12px; flex-wrap: wrap;">
    <a th:href="@{/favorite/list}" class="ios-btn ios-btn-primary">我的收藏</a>
    <a th:href="@{/order/list}" class="ios-btn ios-btn-primary" th:if="${user.role != 'admin'}">我的订单</a>
    <a th:href="@{/cart/list}" class="ios-btn ios-btn-primary">购物车</a>
            </div>
        </div>
    </div>
</div>

<!-- iOS风格页脚 -->
<footer style="background: var(--blur-bg); backdrop-filter: blur(20px); padding: 20px; margin-top: 40px; border-top: 1px solid rgba(255, 255, 255, 0.2);">
    <div style="max-width: 1200px; margin: 0 auto; text-align: center; color: white;">
        <div th:if="${siteInfo}">
            <h4 th:text="${siteInfo.siteName}" style="margin-bottom: 8px;"></h4>
            <p style="margin-bottom: 8px;">
                    <span th:if="${siteInfo.customerServicePhone}">
                        客服电话：<span th:text="${siteInfo.customerServicePhone}"></span> ·
                    </span>
                <span th:if="${siteInfo.email}">
                        邮箱：<span th:text="${siteInfo.email}"></span>
                    </span>
            </p>
            <p th:if="${siteInfo.copyright}" th:text="${siteInfo.copyright}"></p>
        </div>
        <div th:unless="${siteInfo}">
            <p>© 2025 音乐商店 版权所有</p>
        </div>
    </div>
</footer>
</body>
</html>
