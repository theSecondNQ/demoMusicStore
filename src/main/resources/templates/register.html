<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 音乐商店</title>
    <link th:href="@{/css/ios-style.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="ios-card login-card ios-fade-in">
        <div class="login-logo">
            <div class="login-logo-icon"></div>
            <h1 class="login-title">音乐商店</h1>
            <p class="login-subtitle">创建新账户</p>
        </div>

        <div th:if="${msg}" class="error-msg">
            <span th:text="${msg}"></span>
        </div>

        <form method="post" action="/register">
            <div class="ios-form-group">
                <label class="ios-label">用户名</label>
                <input type="text" name="username" class="ios-input" placeholder="请输入用户名" required>
            </div>

            <div class="ios-form-group">
                <label class="ios-label">密码</label>
                <input type="password" name="password" class="ios-input" placeholder="请输入密码" required>
            </div>

            <div class="ios-form-group">
                <label class="ios-label">邮箱</label>
                <input type="email" name="email" class="ios-input" placeholder="请输入邮箱地址">
            </div>

            <button type="submit" class="ios-btn ios-btn-primary" style="width: 100%; margin-bottom: 20px;">注册</button>
        </form>

        <div style="text-align: center;">
            <p style="color: var(--ios-gray-1); margin-bottom: 16px;">已有账户？</p>
            <a th:href="@{/login}" class="ios-btn ios-btn-outline" style="width: 100%;">立即登录</a>
            <a th:href="@{/music/list}" class="ios-btn" style="width: 100%; margin-top: 12px;">返回首页</a>
        </div>
    </div>
</div>
</body>
</html>
